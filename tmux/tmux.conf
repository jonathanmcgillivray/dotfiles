# Tmux Configuration

# ============================================================================
# General Settings
# ============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# System clipboard integration (OSC 52)
set -g set-clipboard on

# Increase history limit
set -g history-limit 10000

# Set escape time for vim compatibility
set -s escape-time 0

# Index windows and panes from 1 (easier to type)
set -g base-index 1
setw -g pane-base-index 1

# Auto rename windows
setw -g automatic-rename on
set -g renumber-windows on

# ============================================================================
# Key Bindings
# ============================================================================

# Prefix key (default Ctrl+b)
set -g prefix C-b
bind C-b send-prefix

# Split windows with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind n next-window
bind p previous-window

# New window
bind c new-window -c "#{pane_current_path}"

# Kill window/pane
bind x kill-pane
bind X kill-window

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enter copy mode with v
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Quick pane zoom
bind z resize-pane -Z

# Smart pane switching with vim-tmux-navigator
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"

# ============================================================================
# Theme
# ============================================================================

# Status bar colors
set -g status-bg "#2e2e2e"
set -g status-fg "#e0e0e0"
set -g status-left-length 50
set -g status-right-length 50

# Window list colors
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W "
setw -g window-status-current-style "bg=#0087af,fg=#ffffff"

# Pane border colors
set -g pane-border-style "bg=#2e2e2e,fg=#666666"
set -g pane-active-border-style "bg=#2e2e2e,fg=#0087af"

# Status bar format
set -g status-left "#{session_name} | "
set -g status-right "%a %b %d | %H:%M "

# ============================================================================
# Plugins (Tmux Plugin Manager)
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'           # Copy to system clipboard

# tmux-yank settings for system clipboard
set -g @yank_selection_mouse 'clipboard'          # Use clipboard instead of primary selection
set -g @yank_selection 'clipboard'                # Use clipboard for yank
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TMUX plugin manager (keep this line at the very end of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
